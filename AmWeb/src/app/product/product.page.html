<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>สินค้า</ion-title>
    
      <ion-button style="padding-right: 15px" slot="end" type="submit" expand="block" [routerLink]="['/add-product']">เพิ่มสินค้า</ion-button>
    
  </ion-toolbar>
</ion-header>

<ion-content><br>
 
  <ion-card>
    <ion-card-content>
      <ion-row text-center style="border-bottom: groove">
        <ion-col>
          <ion-label>
            <b>รหัสสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ชื่อสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ประเภทสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ราคาสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ราคาต้นทุน</b>
          </ion-label>
        </ion-col>
        <ion-col span="2">
          <ion-label>
            <b>จัดการ</b>
          </ion-label>
        </ion-col>


      </ion-row>
      <ion-row  *ngFor="let p of datafilter" text-center style="border-bottom: groove">

        <ion-col class="pad">
          <ion-label>
            {{p.idProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="pad">
          <ion-label>
            {{p.nameProduct}}
          </ion-label>
        </ion-col >

        <ion-col class="pad">
          <ion-label>
            {{p.typeProduct}}
          </ion-label>
        </ion-col>


        <ion-col class="pad">
          <ion-label>
            {{p.priceProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="pad">
          <ion-label>
            {{p.costProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="pad">
          <ion-label>
            {{p.totalProduct}}
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-button color="warning" (click)="EditDataProduct(p.idProduct)">แก้ไข</ion-button>

          <ion-button color="danger" (click)="deleteDataProduct(p.idProduct)">ลบ</ion-button>
        </ion-col>


      </ion-row >
    </ion-card-content>
  </ion-card>

</ion-content>
