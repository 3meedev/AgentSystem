<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-row>
      <ion-col>
        <ion-button color="dark" class="btnTab" (click)="closeTab()" *ngIf="isShowCloseTab == true">
          <ion-icon size="large" name="close-circle-outline"></ion-icon>
        </ion-button>
        <ion-button color="dark" class="btnTab" (click)="openTab()" *ngIf="isShowOpenTab == false">
          <ion-icon size="large" name="menu"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col>
        <ion-title>แผงควบคุม</ion-title>
      </ion-col>
      <ion-col>
        <ion-button color="dark" class="btnTabExit" (click)="ConfirmLogout()">
          <ion-icon size="large" name="exit"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content><br>
  <div class="menu">
    <ion-row text-right>
      <ion-col>
        <ion-button class="btn-addproduct" [routerLink]="['/add-product']">
          <ion-label>
            <h2><b>เพิ่มสินค้า</b></h2>
          </ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </div>
  <br>
  <ion-card>
    <ion-card-header (click)="showcontentAdmin()" class="header" text-center>
      <ion-row>        
        <ion-col>
          <ion-label>
            <h2><b>ส่วนผู้ดูแลระบบ</b></h2>
          </ion-label>
        </ion-col>      
      </ion-row>          
    </ion-card-header>    
    <ion-card-content class="content">
      <br>
      <ion-row text-center style="border-bottom: groove">
        <ion-col>
          <ion-label>
            <b>รหัสสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ชื่อสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ประเภทสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ราคาสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ราคาต้นทุน</b>
          </ion-label>
        </ion-col>
        <ion-col span="2">
          <ion-label>
            <b>จัดการ</b>
          </ion-label>
        </ion-col>


      </ion-row>
      <ion-row  *ngFor="let p of datafilter | paginate: { itemsPerPage: 10, currentPage: PageNumber }" text-center style="border-bottom: groove">

        <ion-col class="pad">
          <ion-label>
            {{p.idProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="pad">
          <ion-label>
            {{p.nameProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="pad">
          <ion-label>
            {{p.typeProduct}}
          </ion-label>
        </ion-col>


        <ion-col class="pad">
          <ion-label>
            {{p.priceProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="pad">
          <ion-label>
            {{p.costProduct}}
          </ion-label>
        </ion-col>




        <ion-col>
          <ion-button color="warning" (click)="EditDataProduct(p.idProduct)">แก้ไข</ion-button>

          <ion-button color="danger" (click)="ConfirmDelete(p.idProduct)">ลบ</ion-button>
        </ion-col>


      </ion-row>
    </ion-card-content>
  </ion-card>
  <div class="page">
    <ion-row>
      <ion-col text-left>
        <br>
        <ion-label>Product list <b>{{sumProductNumber}}</b> items.</ion-label>
      </ion-col>
      <ion-col text-right>
        <pagination-controls (pageChange)="PageNumber = $event"></pagination-controls>
      </ion-col>
    </ion-row>
  </div>
  

</ion-content>
