<ion-app >  
  <ion-menu color="dark" type="overlay">    
    <ion-header >
      <ion-toolbar color="dark" text-center >
        <ion-title  (click)="openEnd()">Menu</ion-title>      
      </ion-toolbar>
    </ion-header>
    <ion-content color="light">      
      <ion-list class="color">
        <ion-menu-toggle  auto-hide="false" *ngFor="let p of appPages">
          <ion-item color="light" [routerDirection]="'root'" [routerLink]="[p.url]">
            <ion-icon slot="start" [name]="p.icon"></ion-icon>
            <ion-label>
              {{p.title}}
            </ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>    
    </ion-content>  
    <ion-footer >
      <ion-toolbar color="light">
      <ion-row text-center>
        <ion-col>
          <ion-label>
            <b>Hello : </b>{{userApi.nameAdmin}} <b>Status : </b>{{userApi.statusAdmin}}
          </ion-label>
        </ion-col>
      </ion-row>      
        <ion-button color="dark" expand="block">Logout</ion-button>
      </ion-toolbar>
    </ion-footer  >
  </ion-menu>
  <!-- <ion-icon *ngIf="isShowMenu == true" ios="ios-menu" md="md-menu"></ion-icon> -->
  <ion-router-outlet  main></ion-router-outlet>
</ion-app>
