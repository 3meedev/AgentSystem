<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>คลังสินค้า</ion-title>
    <ion-button expand="block" type="submit" style="padding-right: 15px" slot="end" [routerLink]="['/add-store']">
      เพิ่มสินค้า</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content><br>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label>รายการ</ion-label>
        <ion-select placeholder="เลือกรายการที่ต้องการ">
          <ion-select-option>เพิ่มสินค้า</ion-select-option>
          <ion-select-option>แก้ไขสินค้า</ion-select-option>
          <ion-select-option>ล้างสินค้า</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-card-content>
  </ion-card><br>
  
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col size="2" *ngFor="let ii of datasss;let i = index">
          <div *ngIf="i < 6">
          <ion-card class="a">
            <ion-card-content text-center>
              {{ii.nameProduct}}<br>
              {{ii.total}}            
            </ion-card-content>
          </ion-card>
          </div>

          <div *ngIf="i >= 6">
            <div *ngIf="isShow == true">
              <ion-card class="a">
                <ion-card-content text-center>
                  {{ii.nameProduct}}<br>
                  {{ii.total}}              
                </ion-card-content>
              </ion-card>
            </div>
          </div>
        </ion-col>
      </ion-row>      
      <ion-row>
        <ion-col>
          <ion-button (click)="setShow()" color="dark" expand="full">Show Data</ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-row text-center style="border-bottom: groove">
        <ion-col>
          <ion-label>
            <b>รหัสสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ชื่อสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>จำนวนสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>เวลา</b>
          </ion-label>
        </ion-col>
        <ion-col span="2">
          <ion-label>
            <b>จัดการ</b>
          </ion-label>
        </ion-col>

      </ion-row>
      <ion-row text-center style="border-bottom: groove" *ngFor="let s of datafilter">
        <ion-col class="aa">
          <ion-label>
            {{s.idProduct}}
          </ion-label>
        </ion-col>
        <ion-col class="aa">
          <ion-label>
            {{s.nameProduct}}
          </ion-label>
        </ion-col>
        <ion-col class="aa">
          <ion-label>
            {{s.totalProduct}}
          </ion-label>
        </ion-col>
        <ion-col class="aa">
          <ion-label>
            {{ s.addProductStore | date:'medium' }}
          </ion-label>
        </ion-col>

        <ion-col>
          

          <ion-button color="danger" (click)="ClearStores(s.idProduct)">ล้าง</ion-button>
          
        </ion-col>

        
      </ion-row>
  
    </ion-card-content>
  </ion-card>
 

</ion-content>
