<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>เคลียร์สินค้า</ion-title>
    <ion-button expand="block" type="submit" style="padding-right: 15px" slot="end" [routerLink]="['/edit-clear']">ล้างสินค้า</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card>
    <ion-card-content>
      <ion-row text-center style="border-bottom:groove;">
        <ion-col>
          <ion-label>
            <b>รหัสสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ชื่อสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>นำเข้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ขาย</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>คงเหลือ</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>คงเหลือทั้งหมด</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>สถานะ</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>แก้ไข</b>
          </ion-label>
        </ion-col>

      </ion-row>
      <ion-row style="border-bottom:groove;" text-center *ngFor="let s of dataStoreAll">

        <ion-col class="a">
          <ion-label>
            {{s.idProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{s.nameProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{s.totalProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>

          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>

          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>

          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{s.statusclear}}
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-button color="warning" (click)="get(s.idProduct)">แก้ไข</ion-button>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
