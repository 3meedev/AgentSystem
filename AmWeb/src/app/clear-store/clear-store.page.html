<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>เคลียร์สินค้า</ion-title>
    <ion-button expand="block" type="submit" style="padding-right: 15px" slot="end" [routerLink]="['/edit-clear']">ล้างสินค้า</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-card>
    <ion-card-content>
      
        <ion-item>
          <ion-label>สถานะ</ion-label>
          <ion-select placeholder="- กรุณาเลือกสถานะ -" (ionChange)="onChange(data)" [(ngModel)]="data">
            <ion-select-option value="ทั้งหมด">ทั้งหมด</ion-select-option>
            <ion-select-option value="สินค้าครบ">สินค้าครบ</ion-select-option>
            <ion-select-option value="สินค้าตกหล่น">สินค้าตกหล่น</ion-select-option>
            <ion-select-option value="สินค้าเกิน">สินค้าเกิน</ion-select-option>
          </ion-select>
        </ion-item>
     
    </ion-card-content>
  </ion-card>
  <ion-card>
    <ion-card-content>
      <ion-row text-center style="border-bottom:groove;">
        <ion-col>
          <ion-label>
            <b>รหัสสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ชื่อสินค้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>นำเข้า</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ขาย</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>คงเหลือ</b>
          </ion-label>
        </ion-col>
       
        <ion-col>
          <ion-label>
            <b>สถานะ</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>แก้ไข</b>
          </ion-label>
        </ion-col>

      </ion-row>
      <ion-row style="border-bottom:groove;" text-center *ngFor="let s of datafilter">

        <ion-col class="a">
          <ion-label>
            {{s.idProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{s.nameProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{s.total}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{s.amountProduct}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{s.totalProduct}}
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-input readonly placeholder="{{s.statusProduct}}"></ion-input>
        </ion-col>

        <ion-col>
          <ion-button color="warning" (click)="get(s.idProduct)">แก้ไข</ion-button>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
