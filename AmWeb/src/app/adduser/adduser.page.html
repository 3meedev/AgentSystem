<ion-header>
  <ion-toolbar color="dark" text-center >
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>เพิ่มสมาชิก</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content><br>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="dataUser" (ngSubmit)="log()">
        <ion-item [class.invalid]="submit && f.idUser.errors">
          <ion-label>รหัสผู้ใช้</ion-label>
          <ion-input placeholder="รหัสผู้ใช้" formControlName="idUser">
          </ion-input>
        </ion-item>
        <ion-item [class.invalid]="submit && f.nameUser.errors">
          <ion-label>ชื่อผู้ใช้</ion-label>
          <ion-input placeholder="ชื่อผู้ใช้" formControlName="nameUser">
          </ion-input>
        </ion-item>
        <ion-item [class.invalid]="submit && f.username.errors">
          <ion-label>Username</ion-label>
          <ion-input placeholder="Username" formControlName="username">
          </ion-input>
        </ion-item>
        <ion-item [class.invalid]="submit && f.password.errors">
          <ion-label>Password</ion-label>
          <ion-input placeholder="Password" formControlName="password">
          </ion-input>
        </ion-item>
        <ion-item [class.invalid]="submit && f.telUser.errors">
          <ion-label>เบอร์โทร</ion-label>
          <ion-input placeholder="เบอร์โทร" formControlName="telUser">
          </ion-input>
        </ion-item>
        <ion-item [class.invalid]="submit && f.levelUser.errors">
          
            <ion-label>ระดับ</ion-label>
            <ion-select formControlName="levelUser" placeholder="- เลือกระดับ -">
                <ion-select-option value="ระดับที่ 1">ระดับที่ 1</ion-select-option>
                <ion-select-option value="ระดับที่ 2">ระดับที่ 2</ion-select-option>
                <ion-select-option value="ระดับที่ 3">ระดับที่ 3</ion-select-option>
                <ion-select-option value="ระดับที่ 4">ระดับที่ 4</ion-select-option>
                <ion-select-option value="ระดับที่ 5">ระดับที่ 5</ion-select-option>
                <ion-select-option value="ระดับที่ 6">ระดับที่ 6</ion-select-option>
              </ion-select>            
          
        </ion-item>
        <ion-item [class.invalid]="submit && f.addressUser.errors">
          <ion-label>ที่อยู่</ion-label>
          <ion-input placeholder="ที่อยู่" formControlName="addressUser">
          </ion-input>
        </ion-item>
        <ion-button expand="full" color="dark" type="submit">เพิ่มข้อมูลผู้ใช้</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
