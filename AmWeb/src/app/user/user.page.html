<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>สมาชิก</ion-title>
    <ion-button style="padding-right: 15px" slot="end" type="submit" [routerLink]="['/adduser']">เพิ่มสมาชิก
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content><br>
  <ion-card>
    <ion-card-content>
      <ion-row text-center style="border-bottom:groove;">
        <ion-col>
          <ion-label>
            <b>ชื่อผู้ใช้</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ชื่อผู้ดูแล</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>เบอร์โทร</b>
          </ion-label>
        </ion-col>
        <ion-col>
          <ion-label>
            <b>ระดับ</b>
          </ion-label>
        </ion-col>

        <ion-col span="2">
          <ion-label>
            <b>แก้ไข</b>
          </ion-label>
        </ion-col>


      </ion-row>
      <ion-row style="border-bottom:groove;" *ngFor="let u of dataUserAll" text-center>

        <ion-col class="a">
          <ion-label>
            {{u.username}}
          </ion-label>
        </ion-col>
        <ion-col class="a">
          <ion-label>
            {{u.nameUser}}
          </ion-label>
        </ion-col>
        
        <ion-col class="a">
          <ion-label>
            {{u.telUser}}
          </ion-label>
        </ion-col>

        <ion-col class="a">
          <ion-label>
            {{u.levelUser}}
          </ion-label>
        </ion-col>

        <ion-col>
          <ion-button color="warning" (click)="EditDataUser(u.idUser)">แก้ไข</ion-button>
        
          <ion-button color="danger" (click)="deleteUser(u.idUser)">ลบ</ion-button>
        </ion-col>

      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
