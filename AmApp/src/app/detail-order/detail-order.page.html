<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-title>รายละเอียดสินค้า</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item>
      <ion-label><b>รหัสสินค้า : </b>{{idProduct}}</ion-label>      
    </ion-item>
    <ion-item>
      <ion-label><b>ชื่อสินค้า : </b>{{nameProduct}}</ion-label>         
    </ion-item>
    <ion-item *ngIf="isShowText == true">
      <ion-label><b>จำนวนสินค้า : </b>{{amountProduct}}</ion-label>      
    </ion-item>
    <ion-item *ngIf="isShowForm == false">
      <ion-label><b>จำนวนสินค้า : </b></ion-label>   
      <ion-input type="text" placeholder="กรอกจำนวนสินค้า"></ion-input>   
    </ion-item>
    <ion-item>
      <ion-label><b>ราคาสินค้า : </b>{{priceOrder}}</ion-label>        
    </ion-item>     
  </ion-card>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col>
      <ion-button expand="block" color="success" *ngIf="isShowEdit == true" (click)="toUpdate()">แก้ไขรายการ</ion-button>    
      <ion-button expand="block" color="dark"*ngIf="isShowCon == false" (click)="update()">ยืนยันการแก้ไข</ion-button>        
    </ion-col>
    <ion-col>        
      <ion-button expand="block" color="danger">ลบรายการ</ion-button>
    </ion-col>
  </ion-row>
  <ion-button color="dark" expand="block">ย้อนกลับ</ion-button>
</ion-footer>
