
<ion-header>
  <ion-toolbar color="dark">
    <ion-title>แก้ไขบัญชีผู้ใช้</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card>
  <form [formGroup]="dataUser" (ngSubmit)="log()">       
    <ion-item [class.invalid]="submit && f.addressUser.errors">
      <ion-label><b>รหัสผ่านปัจจุบัน :</b></ion-label>
      <ion-input placeholder="รหัสผ่านปัจจุบัน" formControlName="password"></ion-input>
    </ion-item>
    <ion-item [class.invalid]="submit && f.telUser.errors">
      <ion-label><b>รหัสที่ต้องการเปลี่ยน :</b></ion-label>
      <ion-input placeholder="รหัสที่ต้องการเปลี่ยน" formControlName="newpassword"></ion-input>
    </ion-item>    
    <ion-item [class.invalid]="submit && f.telUser.errors">
      <ion-label><b>ยืนยันรหัสผ่านอีกครั้ง :</b></ion-label>
      <ion-input placeholder="ยืนยันรหัสที่ต้องการเปลี่ยน" formControlName="re-newpassword"></ion-input>
    </ion-item> 
  </form>
</ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="block" color="dark" (click)="log()">ยืนยันการเปลี่ยนรหัสผ่าน</ion-button>
    <ion-button expand="block" color="dark" (click)="close()">ย้อนกลับ</ion-button>
</ion-footer>
