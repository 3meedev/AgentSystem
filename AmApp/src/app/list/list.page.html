<ion-header>
  <ion-toolbar color="dark" text-center>
    <ion-title>
      List
    </ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>    
    <ion-button (click)="gotoOrder1()" color="light" slot="end"  class="buttton" *ngIf="datausercheckstatus =='ไม่พร้อมใช้งาน'">
      <ion-icon name="add-circle"> </ion-icon>
      สั่งซื้อ
    </ion-button>
  </ion-toolbar>
  <style>
  .my-pagination /deep/ .ngx-pagination .current {
    background: black;
  }
</style>
</ion-header>

<ion-content padding>

    <ion-button class="btn" *ngIf="datausercheckstatus =='พร้อมใช้งาน'" (click)="gotoOrder()"><ion-label><h2><b>สั่งซื้อ</b></h2></ion-label></ion-button >    
  <br><br>
    <div text-center>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h4>รายการสั่งซื้อ</h4>
      </div>
    </div>
  </div>

<ion-searchbar placeholder="ค้นหาสินค้า" [(ngModel)]="search"></ion-searchbar>
 <br>

  <ion-row>

    <ion-col  color="dark" text-center>
      <ion-label><b>รหัสออเดอร์</b></ion-label>
    </ion-col>

    <ion-col  text-center>
      <ion-label><b>วันที่</b></ion-label>
    </ion-col>

    <ion-col  text-center>
      <ion-label><b>หลักฐานการโอน</b></ion-label>
    </ion-col>

    <ion-col text-center>
      <ion-label><b>สถานะ</b></ion-label>
    </ion-col>

    <!-- <ion-col  style="background-color: blueviolet" size="3" >
      <ion-label>ดู</ion-label>
    </ion-col> -->

  </ion-row>

  <ion-row *ngFor="let a of showReceiptData |filter:search| paginate: { itemsPerPage: 5, currentPage: p }">
    <ion-item-sliding (click)="gotoOrderdetail(a.idOrder)">
      <ion-item >
        <ion-col text-center>
          <ion-label>{{a.idReceipt}}</ion-label>
        </ion-col>

        <ion-col  text-center>
          <ion-label>{{a.date}}</ion-label>
        </ion-col>

        <ion-col  text-center>
          <ion-label>{{a.file}}</ion-label>
        </ion-col>

        <ion-col  text-center *ngIf="a.status != 'รับสั่งซื้อ'">
          <ion-label>{{a.status}}</ion-label>
        </ion-col>

          <ion-col  text-center *ngIf="a.status == 'รับสั่งซื้อ'">
          
            <ion-label>แนบหลักฐานการโอนเงิน</ion-label>
          
          </ion-col>

      </ion-item>
      <div *ngIf="a.status != 'null'">
        <ion-item-options side="end" #slidingItem>
          <ion-item-option expandable (click)="gotoOrderdetail(a.idOrder)">
            <ion-icon name="eye"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </div>
      <div *ngIf="a.status == 'สั่งซื้อ'">
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable (click)="cancelorder(a.idOrder)">
            ยกเลิกสินค้า
          </ion-item-option>
          <ion-item-option expandable (click)="gotoOrderdetail(a.idOrder)">
            <ion-icon name="eye"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </div>
      <div *ngIf="a.status == 'รับสั่งซื้อ'">
      
        <ion-item-options side="end">
          <ion-item-option color="danger" expandable (click)="cancelorder(a.idOrder)">
            ยกเลิกสินค้า
          </ion-item-option>
          <ion-item-option expandable (click)="gotoOrderdetail(a.idOrder)">
            <ion-icon name="eye"></ion-icon>
          </ion-item-option>
        </ion-item-options>        
      </div>
      
      <div *ngIf="a.status == 'ส่งสินค้า'">
        <ion-item-options side="end">
          <ion-item-option color="success" expandable (click)="sendorder(a.idOrder)">
            รับสินค้า
          </ion-item-option>
          <ion-item-option expandable (click)="gotoOrderdetail(a.idOrder)">
            <ion-icon name="eye"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </div>

    </ion-item-sliding>

  </ion-row>
  <!-- ///////////////////////////////////////////////////////// -->
  <div class="page">

  <ion-row >
  <ion-col text-left size="3">
  <br>
 <label>Total : {{countdata}}</label>
  </ion-col>

  <ion-col text-right >
  
  <pagination-controls (pageChange)="p = $event"   
    previousLabel="ย้อนกลับ"
    maxSize="5"
    nextLabel="ถัดไป"
  
    class="my-pagination"
    ></pagination-controls>
    </ion-col>
    </ion-row>
    </div>

</ion-content>
