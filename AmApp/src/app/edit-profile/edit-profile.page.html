<ion-header>
  <ion-toolbar color="dark">
    <ion-title>แก้ไขบัญชีผู้ใช้</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>

    <form [formGroup]="dataUser" (ngSubmit)="log()">
      <ion-item [class.invalid]="submit && f.username.errors">
        <ion-label><b>ชื่อผู้ใช้</b></ion-label>
        <ion-input placeholder="ชื่อผู้ใช้" formControlName="username"></ion-input>
      </ion-item>
      <ion-item [class.invalid]="submit && f.cardUser.errors">
        <ion-label><b>รหัสบัตรประชาชน</b></ion-label>
        <ion-input placeholder="รหัสบัตรประชาชน" formControlName="cardUser"></ion-input>
      </ion-item>
      <ion-item [class.invalid]="submit && f.nameUser.errors">
        <ion-label><b>ชื่อ-นามสกุลผู้ใช้</b></ion-label>
        <ion-input placeholder="ชื่อ-นามสกุล" formControlName="nameUser"></ion-input>
      </ion-item>
      <ion-item [class.invalid]="submit && f.addressUser.errors">
        <ion-label><b>ที่อยู่</b></ion-label>
        <ion-input placeholder="ที่อยู่" formControlName="addressUser"></ion-input>
      </ion-item>
      <ion-item [class.invalid]="submit && f.telUser.errors">
        <ion-label><b>เบอร์โทรศัพท์</b></ion-label>
        <ion-input placeholder="เบอร์โทรศัพท์" formControlName="telUser"></ion-input>
      </ion-item>
    </form>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="block" color="dark" (click)="log()">เพิ่มข้อมูลสมาชิก</ion-button>
  <ion-button expand="block" color="dark" (click)="close()">ย้อนกลับ</ion-button>
</ion-footer>
